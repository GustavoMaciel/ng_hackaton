<div class="form-inline">
    <input (keyup)="stringToSearch = $event.target.value" (keyup.enter)="onSubmit()" type="text"
        class="form-control mr-1 my-1" onmouseenter="$(this).tooltip('show')" placeholder="Buscar"
        title="Pressione enter para buscar">
    <button (click)="onSubmit()" onmouseenter="$(this).tooltip('show')" title="Buscar" class="btn btn-sm btn-info">
        <fa-icon [icon]="searchIcon"></fa-icon>
    </button>
</div>
