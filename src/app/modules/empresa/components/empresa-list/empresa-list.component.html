<div class="container">
  <div *ngIf="loading; else tableCompanies">
      Loading...
  </div>
  <ng-template #tableCompanies>
    <div class="float-left"><app-basic-search></app-basic-search></div>
    <button class="float-right" (click)="add()">Add</button>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Fancy Name</th>
          <th scope="col">CNPJ</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <th scope="row">{{company.id}}</th>
          <td>{{company.fancyName}}</td>
          <td>{{company.cnpj}}</td>
          <td>
            <a href="#" (click)="view(company.id)">View</a> &nbsp;
            <a href="#" (click)="edit(company.id)">Edit</a> &nbsp;
            <button class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#deleteModal' + company.id">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>


    <div *ngFor="let company of companies" id="deleteModal{{company.id}}" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tem certeza?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Esta ação irá deletar {{company.fancyName}} <strong>permanente</strong>.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button (click)="delete(service, company.id)" type="button" data-dismiss="modal" class="btn btn-danger">Deletar</button>
          </div>
        </div>
      </div>
    </div>


  </ng-template>
