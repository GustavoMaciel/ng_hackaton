<div class="container">
  <div *ngIf="loading; else tablePessoas">
      Loading...
  </div>
  <ng-template #tablePessoas>
    <div class="float-left"><app-basic-search></app-basic-search></div>
    <button class="float-right" (click)="add()">Add</button>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.value | br_money}}</td>
          <td>
            <a href="#" (click)="view(product.id)">View</a> &nbsp;
            <a href="#" (click)="edit(product.id)">Edit</a> &nbsp;
            <button class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#deleteModal' + product.id">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>


    <div *ngFor="let product of products" id="deleteModal{{product.id}}" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tem certeza?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Esta ação irá deletar {{product.name}} <strong>permanente</strong>.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button (click)="delete(service, product.id)" type="button" data-dismiss="modal" class="btn btn-danger">Deletar</button>
          </div>
        </div>
      </div>
    </div>


  </ng-template>
    
</div>
