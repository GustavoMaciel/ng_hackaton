<div class="container">
    <div *ngIf="loading; else tablePessoas">
        Loading...
    </div>
    <ng-template #tablePessoas>
      <div class="float-left"><app-basic-search></app-basic-search></div>
      <button class="float-right" (click)="add()">Add</button>
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of pessoas">
            <th scope="row">{{pessoa.id}}</th>
            <td>{{pessoa.nome}} {{pessoa.sobrenome}}</td>
            <td>{{pessoa.email}}</td>
            <td>
              <a href="#" (click)="view(pessoa.id)">View</a> &nbsp;
              <a href="#" (click)="edit(pessoa.id)">Edit</a> &nbsp;
              <button class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#deleteModal' + pessoa.id">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>


      <div *ngFor="let pessoa of pessoas" id="deleteModal{{pessoa.id}}" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Tem certeza?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Esta ação irá deletar {{pessoa.nome}} {{pessoa.sobrenome}} <strong>permanente</strong>.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button (click)="delete(service, pessoa.id)" type="button" data-dismiss="modal" class="btn btn-danger">Deletar</button>
            </div>
          </div>
        </div>
      </div>


    </ng-template>
      
</div>
