<div class="container">
    <div *ngIf="loading; else tablePessoas">
        Loading...
    </div>
    <ng-template #tablePessoas>
      <div class="float-left"><app-basic-search></app-basic-search></div>
      <button class="float-right" (click)="add()">Add</button>
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of pessoas">
            <th scope="row">{{pessoa.id}}</th>
            <td>{{pessoa.nome}} {{pessoa.sobrenome}}</td>
            <td>{{pessoa.email}}</td>
            <td>
              <a href="#" (click)="view(pessoa.id)">View</a> &nbsp;
              <a href="#" (click)="edit(pessoa.id)">Edit</a> &nbsp;
              <a href="#" (click)="delete(pessoa.id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-template>
      
</div>
